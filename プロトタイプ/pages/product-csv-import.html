<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品一覧CSV取込 - Rinori 販売管理システム</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <h1 class="system-name"><a href="../index.html" style="color: inherit; text-decoration: none;">Rinori 販売管理システム</a></h1>
    </div>
    <nav class="header-nav">
      <a href="sales-csv-import.html" class="nav-item">売上管理 ▼</a>
      <a href="product-master-list.html" class="nav-item">商品管理 ▼</a>
      <a href="budget-settings.html" class="nav-item">予算管理 ▼</a>
      <a href="pl-view.html" class="nav-item">PL・分析 ▼</a>
      <a href="ad-expenses.html" class="nav-item">広告費管理 ▼</a>
      <a href="tax-settings.html" class="nav-item">設定 ▼</a>
    </nav>
    <div class="header-right">
      <span class="user-info">admin (マスター)</span>
      <button class="btn-logout">ログアウト</button>
    </div>
  </header>

  <main class="page-container">
    <h1 class="page-title">商品一覧CSV取込</h1>

    <!-- 入力フォームカード -->
    <section class="section card">
      <h2 class="section-title">CSVファイル取込</h2>
      <div class="form-grid">
        <div class="form-row" style="margin-bottom: 8px;">
          <label style="display: inline-block; width: 90px; font-size: 15px; font-weight: 600;">CSVファイル</label>
          <input type="file" style="font-size: 14px;">
        </div>
        <div class="form-row" style="margin-bottom: 8px;">
          <label style="display: inline-block; width: 90px; font-size: 15px; font-weight: 600;">コメント</label>
          <textarea rows="4" style="width: 260px; font-size: 14px;">商品マスタ差分チェック</textarea>
        </div>
        <div class="form-row">
          <label style="display: inline-block; width: 90px;"></label>
          <button class="btn btn-primary">差分チェック</button>
        </div>
      </div>
    </section>

    <!-- 差分候補一覧 -->
    <section class="section">
      <h2 class="section-title">差分候補一覧</h2>
      <div class="button-group" style="margin-bottom: 12px;">
        <button id="btn-select-all" class="btn btn-secondary">全て選択</button>
        <button id="btn-deselect-all" class="btn btn-secondary">全て解除</button>
        <button id="btn-update-selected" class="btn btn-primary">選択した行を登録・更新</button>
      </div>
      <table class="data-table">
        <thead>
          <tr>
            <th><input type="checkbox"></th>
            <th>商品コード</th>
            <th>商品名（既存）</th>
            <th>商品名（CSV）</th>
            <th>販売価格（既存）</th>
            <th>販売価格（CSV）</th>
            <th>差分内容</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox"></td>
            <td>RINO-FR010</td>
            <td>フレアスカート</td>
            <td>フレアスカート（新色）</td>
            <td>9,900</td>
            <td>9,900</td>
            <td>名称のみ変更</td>
          </tr>
          <tr>
            <td><input type="checkbox"></td>
            <td>RINO-PA005</td>
            <td>テーパードパンツ</td>
            <td>テーパードパンツ</td>
            <td>8,800</td>
            <td>9,200</td>
            <td>販売価格変更</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-left">© 2025 Rinori</div>
    <div class="footer-right">Version 1.3</div>
  </footer>
  <script src="../js/dummy-data.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
