<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品別PL - Rinori 販売管理システム</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <h1 class="system-name"><a href="../index.html" style="color: inherit; text-decoration: none;">Rinori 販売管理システム</a></h1>
    </div>
    <nav class="header-nav">
      <a href="sales-csv-import.html" class="nav-item">売上管理 ▼</a>
      <a href="product-master-list.html" class="nav-item">商品管理 ▼</a>
      <a href="budget-settings.html" class="nav-item">予算管理 ▼</a>
      <a href="pl-view.html" class="nav-item">PL・分析 ▼</a>
      <a href="ad-expenses.html" class="nav-item">広告費管理 ▼</a>
      <a href="tax-settings.html" class="nav-item">設定 ▼</a>
    </nav>
    <div class="header-right">
      <span class="user-info">admin (マスター)</span>
      <button class="btn-logout">ログアウト</button>
    </div>
  </header>

  <main class="page-container">
    <h1 class="page-title">商品別PL</h1>

    <section class="section card">
      <h2 class="section-title">条件指定</h2>
      <div class="form-grid">
        <div class="form-row" style="margin-bottom: 8px;">
          <label style="display: inline-block; width: 90px; font-size: 15px; font-weight: 600;">期間種別</label>
          <div>
            <label style="margin-right: 12px;"><input type="radio" name="pl_period_type" checked> 単月</label>
            <label style="margin-right: 12px;"><input type="radio" name="pl_period_type"> 複数月範囲</label>
            <label style="margin-right: 12px;"><input type="radio" name="pl_period_type"> 3ヶ月</label>
            <label style="margin-right: 12px;"><input type="radio" name="pl_period_type"> 6ヶ月</label>
            <label><input type="radio" name="pl_period_type"> 期首〜現在</label>
          </div>
        </div>
        <div class="form-row" style="margin-bottom: 8px;">
          <label style="display: inline-block; width: 90px; font-size: 15px; font-weight: 600;">期間</label>
          <input type="month" value="2025-01" style="height: 32px; font-size: 14px;"> ～
          <input type="month" value="2025-03" style="height: 32px; font-size: 14px;">
        </div>
        <div class="form-row" style="margin-bottom: 8px;">
          <label style="display: inline-block; width: 90px; font-size: 15px; font-weight: 600;">商品コード</label>
          <input type="text" placeholder="例: RINO-" style="width: 230px; height: 32px; font-size: 14px;">
        </div>
        <div class="form-row">
          <button class="btn btn-primary">表示</button>
        </div>
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">商品別PL一覧</h2>
      <div class="form-row" style="margin-bottom: 8px;">
        <label style="display: inline-block; width: 90px; font-size: 15px; font-weight: 600;">商品検索</label>
        <input type="text" id="pl-search" placeholder="商品コード・商品名（部分一致）" style="width: 260px; height: 32px; font-size: 14px;">
      </div>
      <table class="data-table" id="pl-table">
        <thead>
          <tr>
            <th>商品コード ▲▼</th>
            <th>商品名</th>
            <th>売上（税別）</th>
            <th>原価（税別）</th>
            <th>粗利</th>
            <th>原価率</th>
            <th>粗利率</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>RINO-FR010</td>
            <td>フレアスカート</td>
            <td>1,000,000円</td>
            <td>400,000円</td>
            <td>600,000円</td>
            <td>40%</td>
            <td>60%</td>
          </tr>
          <tr>
            <td>RINO-DO002</td>
            <td>ワンピース</td>
            <td>800,000円</td>
            <td>360,000円</td>
            <td>440,000円</td>
            <td>45%</td>
            <td>55%</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-left">© 2025 Rinori</div>
    <div class="footer-right">Version 1.3</div>
  </footer>
  <script src="../js/dummy-data.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
