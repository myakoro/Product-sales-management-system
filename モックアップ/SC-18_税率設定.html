<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>税率設定 - Rinori 販売管理システム</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <h1 class="system-name">Rinori 販売管理システム</h1>
    </div>
    <nav class="header-nav">
      <div class="nav-item">売上管理 ▼</div>
      <div class="nav-item">商品管理 ▼</div>
      <div class="nav-item">予算管理 ▼</div>
      <div class="nav-item">PL・分析 ▼</div>
      <div class="nav-item">広告費管理 ▼</div>
      <div class="nav-item">設定 ▼</div>
    </nav>
    <div class="header-right">
      <span class="user-info">admin (マスター)</span>
      <button class="btn-logout">ログアウト</button>
    </div>
  </header>

  <main class="page-container">
    <h1 class="page-title">税率設定</h1>

    <section class="section card">
      <h2 class="section-title">税率一覧</h2>
      <table class="data-table">
        <thead>
          <tr>
            <th>適用開始年月</th>
            <th>税率(%)</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2019-10</td>
            <td>10%</td>
            <td>
              <button class="btn btn-secondary btn-sm">編集</button>
              <button class="btn btn-secondary btn-sm">削除</button>
            </td>
          </tr>
          <tr>
            <td>2025-04</td>
            <td>8%</td>
            <td>
              <button class="btn btn-secondary btn-sm">編集</button>
              <button class="btn btn-secondary btn-sm">削除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <section class="section card">
      <h2 class="section-title">新しい税率の登録</h2>
      <div class="form-grid">
        <div class="form-row" style="margin-bottom: 8px;">
          <label style="display: inline-block; width: 110px; font-size: 15px; font-weight: 600;">適用開始年月</label>
          <input type="month" value="2025-04" style="width: 140px; height: 32px; font-size: 14px;">
        </div>
        <div class="form-row" style="margin-bottom: 8px;">
          <label style="display: inline-block; width: 110px; font-size: 15px; font-weight: 600;">税率(%)</label>
          <input type="number" value="10" style="width: 100px; height: 32px; font-size: 14px;">
        </div>
        <div class="form-row">
          <button class="btn btn-primary">追加</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-left">© 2025 Rinori</div>
    <div class="footer-right">Version 1.3</div>
  </footer>
  <script src="js/dummy-data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
