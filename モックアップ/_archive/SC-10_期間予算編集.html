<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>期間予算編集 - Rinori 販売管理システム</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <h1 class="system-name">Rinori 販売管理システム</h1>
    </div>
    <nav class="header-nav">
      <div class="nav-item">売上管理 ▼</div>
      <div class="nav-item">商品管理 ▼</div>
      <div class="nav-item">予算管理 ▼</div>
      <div class="nav-item">PL・分析 ▼</div>
      <div class="nav-item">広告費管理 ▼</div>
      <div class="nav-item">設定 ▼</div>
    </nav>
    <div class="header-right">
      <span class="user-info">admin (マスター)</span>
      <button class="btn-logout">ログアウト</button>
    </div>
  </header>

  <main class="page-container">
    <h1 class="page-title">期間予算編集</h1>

    <!-- 期間情報フォーム -->
    <section class="section card">
      <h2 class="section-title">期間情報</h2>
      <div class="form-grid">
        <div class="form-row">
          <label>商品コード</label>
          <select>
            <option>RINO-FR010</option>
            <option>RINO-DO002</option>
          </select>
        </div>
        <div class="form-row">
          <label>開始年月</label>
          <input type="month" value="2025-01">
        </div>
        <div class="form-row">
          <label>終了年月</label>
          <input type="month" value="2025-03">
        </div>
        <div class="form-row">
          <label>期間合計数量</label>
          <input type="number" value="100">
        </div>
        <div class="form-row">
          <label>備考</label>
          <input type="text" value="2025春キャンペーン">
        </div>
      </div>
    </section>

    <!-- 期間合計とズレ表示 -->
    <section class="section">
      <div class="budget-summary">
        <div>期間合計数量: <strong>100個</strong></div>
        <div>月別合計数量: <strong>100個</strong></div>
        <div>ズレ: <strong class="achievement-high">0個</strong></div>
      </div>
    </section>

    <!-- Excel型テーブル -->
    <section class="section">
      <h2 class="section-title">月別予算テーブル（Excel型UI）</h2>
      <div class="excel-table-container">
        <table class="excel-table">
          <thead>
            <tr>
              <th class="row-header">項目</th>
              <th>2025-01</th>
              <th>2025-02</th>
              <th>2025-03</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="row-header">予算数量</td>
              <td><input type="number" value="33" class="editable-cell"></td>
              <td><input type="number" value="33" class="editable-cell"></td>
              <td><input type="number" value="34" class="editable-cell"></td>
            </tr>
            <tr>
              <td class="row-header">月別売上（税別）</td>
              <td class="calculated-cell">330,000円</td>
              <td class="calculated-cell">330,000円</td>
              <td class="calculated-cell">340,000円</td>
            </tr>
            <tr>
              <td class="row-header">月別原価</td>
              <td class="calculated-cell">99,000円</td>
              <td class="calculated-cell">99,000円</td>
              <td class="calculated-cell">102,000円</td>
            </tr>
            <tr>
              <td class="row-header">月別粗利</td>
              <td class="calculated-cell">231,000円</td>
              <td class="calculated-cell">231,000円</td>
              <td class="calculated-cell">238,000円</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- 操作ボタン -->
    <section class="section">
      <div class="button-group">
        <button class="btn btn-secondary">履歴を見る</button>
        <button class="btn btn-primary">保存</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-left">© 2025 Rinori</div>
    <div class="footer-right">Version 1.1</div>
  </footer>
</body>
</html>
