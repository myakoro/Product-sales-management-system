<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - Rinori 販売管理システム</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="page-container" style="max-width: 420px; margin: 80px auto;">
    <div class="card" style="padding: 24px 28px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
      <h1 class="system-name" style="font-size: 22px; text-align: center; margin-bottom: 4px;">Rinori 売上管理システム</h1>
      <p style="text-align:center; color:#555; margin-bottom: 20px;">ログイン</p>

      <div class="form-grid">
        <div class="form-row" style="margin-bottom: 12px;">
          <label style="display:block;font-size:14px;font-weight:600;margin-bottom:4px;" for="username">ユーザー名</label>
          <input id="username" type="text" value="admin" style="width:100%;height:34px;font-size:14px;" />
        </div>
        <div class="form-row" style="margin-bottom: 16px;">
          <label style="display:block;font-size:14px;font-weight:600;margin-bottom:4px;" for="password">パスワード</label>
          <input id="password" type="password" value="password123" style="width:100%;height:34px;font-size:14px;" />
        </div>
        <div class="form-row">
          <button class="btn btn-primary" style="width:100%;">ログイン</button>
        </div>
      </div>

      <p style="margin-top: 12px; font-size: 12px; color: #666; text-align: center;">
        パスワードをお忘れの場合は、マスター権限ユーザーにお問い合わせください。
      </p>
    </div>
  </main>
</body>
</html>
