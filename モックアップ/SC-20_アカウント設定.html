<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アカウント設定 - Rinori 販売管理システム</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <h1 class="system-name">Rinori 販売管理システム</h1>
    </div>
    <nav class="header-nav">
      <div class="nav-item">売上管理 ▼</div>
      <div class="nav-item">商品管理 ▼</div>
      <div class="nav-item">予算管理 ▼</div>
      <div class="nav-item">PL・分析 ▼</div>
      <div class="nav-item">広告費管理 ▼</div>
      <div class="nav-item">設定 ▼</div>
    </nav>
    <div class="header-right">
      <span class="user-info">admin (マスター)</span>
      <button class="btn-logout">ログアウト</button>
    </div>
  </header>

  <main class="page-container">
    <h1 class="page-title">アカウント設定</h1>

    <section class="section card">
      <h2 class="section-title">パスワード変更</h2>
      <p class="section-description">ログイン中のユーザーが、自分のパスワードを変更するための画面。</p>

      <div class="form-grid">
        <div class="form-row" style="margin-bottom: 8px;">
          <label style="display:inline-block;width:140px;font-size:15px;font-weight:600;">現在のパスワード</label>
          <input type="password" value="" placeholder="現在のパスワード" style="width:260px;height:32px;font-size:14px;">
        </div>
        <div class="form-row" style="margin-bottom: 8px;">
          <label style="display:inline-block;width:140px;font-size:15px;font-weight:600;">新しいパスワード</label>
          <input type="password" value="" placeholder="8文字以上を推奨" style="width:260px;height:32px;font-size:14px;">
        </div>
        <div class="form-row" style="margin-bottom: 8px;">
          <label style="display:inline-block;width:140px;font-size:15px;font-weight:600;">新しいパスワード（確認）</label>
          <input type="password" value="" placeholder="もう一度入力" style="width:260px;height:32px;font-size:14px;">
        </div>
        <div class="form-row" style="margin-top: 8px;">
          <button class="btn btn-primary">パスワードを変更</button>
        </div>
      </div>

      <div class="info-box" style="margin-top: 16px; font-size: 12px; color: #666;">
        <p>※ モック段階ではサーバー側の更新処理は行いません。エラーメッセージや成功メッセージの配置のみ確認します。</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-left">© 2025 Rinori</div>
    <div class="footer-right">Version 1.3</div>
  </footer>
  <script src="js/dummy-data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
